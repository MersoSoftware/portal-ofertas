<app-menu></app-menu>
<div class="container">



  <div class="row ">
    <div class="col-sm-6 image_banner">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div id="custCarousel" class="carousel slide" data-ride="carousel" align="center">
              <!-- slides -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="https://i.imgur.com/weXVL8M.jpg" alt="Hills">
                </div>

                <div class="carousel-item">
                  <img src="https://i.imgur.com/Rpxx6wU.jpg" alt="Hills">
                </div>

                <div class="carousel-item">
                  <img src="https://i.imgur.com/83fandJ.jpg" alt="Hills">
                </div>

                <div class="carousel-item">
                  <img src="https://i.imgur.com/JiQ9Ppv.jpg" alt="Hills">
                </div>
              </div>

              <!-- Left right -->
              <a class="carousel-control-prev"  data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a>
              <a class="carousel-control-next"  data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a>

              <!-- Thumbnails -->
              <ol class="carousel-indicators list-inline">
                <li class="list-inline-item active">
                  <a id="carousel-selector-0" class="selected" data-slide-to="0" data-target="#custCarousel">
                    <img src="https://i.imgur.com/weXVL8M.jpg" class="img-fluid">
                  </a>
                </li>

                <li class="list-inline-item">
                  <a id="carousel-selector-1" data-slide-to="1" data-target="#custCarousel">
                    <img src="https://i.imgur.com/Rpxx6wU.jpg" class="img-fluid">
                  </a>
                </li>

                <li class="list-inline-item">
                  <a id="carousel-selector-2" data-slide-to="2" data-target="#custCarousel">
                    <img src="https://i.imgur.com/83fandJ.jpg"  class="img-fluid">
                  </a>
                </li>

                 <li class="list-inline-item">
                  <a id="carousel-selector-2" data-slide-to="3" data-target="#custCarousel">
                    <img src="https://i.imgur.com/JiQ9Ppv.jpg"  class="img-fluid">
                  </a>
                </li>
               </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 text-title">
      <div class="row">
        <h3>{{oferta.titulo}}</h3>
      </div>

      <p>{{oferta.descricaoBreve}}</p>
      <p>Por apenas</p>
      <p>{{oferta.valor |currency : 'BRL' }}</p>
      <button class="btn btn-warning" routerLink="/checkout/{{oferta.id}}">Comprar</button>
    </div>

    <div class="container ">
      <div class="row text-detalhes">
        <h3>Detalhes da oferta</h3>
      </div>
      <div class="row">
        <ul class="list_details">
          <li *ngFor="let item of oferta.detalhes"><i class="fa-solid fa-check"></i> {{item}}</li>
        </ul>
      </div>

      <div class="row text-detalhes">
        <h3>Destaques da oferta</h3>
      </div>
      <div class="row">
        <ul class="list_destaques">
          <li *ngFor="let item of oferta.destaques"><i class="fa-solid fa-star"></i> {{item}}</li>
        </ul>

      </div>

    </div>

  </div>



</div>
